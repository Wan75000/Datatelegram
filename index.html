    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let context = canvas.getContext('2d');
        let botToken = "8121564417:AAGc9Si0ANPOaJgcGzhT1t10bs0yFz7VhyI"; // Ganti dengan token bot Anda
        let chatId = "-4624208579"; // Ganti dengan chat ID

        function startCamera() {
            navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment" } // Gunakan kamera belakang
            })
            .then(stream => {
                video.srcObject = stream;
                video.style.display = "block";
            })
            .catch(error => {
                alert("Gagal mengakses kamera!");
            });
        }

        function capturePhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            video.style.display = "none";
            canvas.style.display = "block";
        }

        function generateMessage() {
            let asal = document.getElementById("asal").value.toUpperCase();
            let tujuan1 = document.getElementById("tujuan1").value.toUpperCase();
            let tujuan2 = document.getElementById("tujuan2").value.toUpperCase();
            let jumlah1 = document.getElementById("jumlah1").value || "0";
            let jumlah2 = document.getElementById("jumlah2").value || "0";
            let berangkatJam = document.getElementById("berangkatJam").value.toUpperCase() || "-";
            let tnkb = document.getElementById("tnkb").value.toUpperCase() || "-";
            let driver = document.getElementById("driver").value.toUpperCase();
            let secondDriver = document.getElementById("secondDriver").value.toUpperCase();

            let message = `ðŸðŸðŸ POSLOG ðŸðŸðŸ\n\n` +
                          `â–«ï¸RUTE: ${asal} - ${tujuan1} - ${tujuan2}\n\n` +
                          `â–«ï¸BERANGKAT JAM âž¡ï¸ ${berangkatJam}\n` +
                          `â–«ï¸TNKB âž¡ï¸ ${tnkb}\n\n` +
                          `â–«ï¸JUMLAH KANTONG â¤µï¸\n` +
                          `     ${tujuan1} "${jumlah1}" KTG\n` +
                          `     ${tujuan2} "${jumlah2}" KTG\n\n` +
                          `â–«ï¸DRIVER âž¡ï¸ ${driver}\n` +
                          `â–«ï¸SECOND DRIVER âž¡ï¸ ${secondDriver}\n\n` +
                          `"TERIMA KASIH"..!!ðŸ™ðŸ™ðŸ™`;

            sendMessageToTelegram(message);
        }

        function sendMessageToTelegram(message) {
            let imageData = canvas.toDataURL("image/jpeg").split(",")[1];

            let formData = new FormData();
            formData.append("chat_id", chatId);
            formData.append("photo", new Blob([Uint8Array.from(atob(imageData), c => c.charCodeAt(0))], { type: "image/jpeg" }));

            fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(() => {
                let urlMessage = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;
                fetch(urlMessage);
            })
            .catch(error => alert("GAGAL MENGIRIM FOTO!"));
        }
    </script>
