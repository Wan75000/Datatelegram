<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS IND INDONESIA</title>
    <script>
        function generateMessage() {
            let asal = document.getElementById("asal").value;
            let tujuan1 = document.getElementById("tujuan1").value;
            let tujuan2 = document.getElementById("tujuan2").value;
            let jumlah1 = document.getElementById("jumlah1").value;
            let jumlah2 = document.getElementById("jumlah2").value;
            let berangkatJam = document.getElementById("berangkatJam").value;
            let tnkb = document.getElementById("tnkb").value;
            let driver = document.getElementById("driver").value;
            let secondDriver = document.getElementById("secondDriver").value;
            let kategori = "🏁🏁🏁 POSLOG 🏁🏁🏁"; // Default kategori

            // Menentukan kategori ARPOS
            if ((asal === "SPP BJM 70400" && tujuan1 === "KC BPP 76100" && tujuan2 === "KC SMR 75000") ||
                (asal === "KCU BPP 76100" && tujuan1 === "KC SMR 75000")) {
                kategori = "🏁🏁🏁 ARPOS 🏁🏁🏁";
            }

            // Menentukan N22 berdasarkan aturan
            let n22 = "";
            if (asal === "KC SMR 75000" && tujuan1 === "KCU BPP 76100" && tujuan2 === "SPP BJM 70400") n22 = "17:30";
            if (asal === "KCU BPP 76100" && tujuan1 === "SPP BJM 70400") n22 = "23:00";
            if (asal === "SPP BJM 70400" && tujuan1 === "KCU BPP 76100" && tujuan2 === "KC SMR 75000") n22 = "16:00";
            if (asal === "KCU BPP 76100" && tujuan1 === "KC SMR 75000") n22 = "07:30";
            if (asal === "KC SMR 75000" && tujuan1 === "SPP BJM 70400") n22 = "20:30";
            if (asal === "KC BOT 75300" && tujuan1 === "KC SMR 75000" && tujuan2 === "KCU BPP 76100") n22 = "17:00";

            let message = `${kategori}\n\n` +
                          `▫️RUTE: ${asal} - ${tujuan1} - ${tujuan2}\n` +
                          `▫️N22 ➡️ ${n22}\n` +
                          `▫️BERANGKAT JAM ➡️ ${berangkatJam}\n` +
                          `▫️TNKB ➡️ ${tnkb}\n\n` +
                          `▫️JUMLAH KANTONG ⤵️\n` +
                          `     ${tujuan1} "${jumlah1}" KTG\n` +
                          `     ${tujuan2} "${jumlah2}" KTG\n\n` +
                          `▫️DRIVER ➡️ ${driver}\n` +
                          `▫️SECOND DRIVER ➡️ ${secondDriver}\n\n` +
                          `"TERIMA KASIH"..!!🙏🙏🙏`;

            sendMessageToTelegram(message);
        }

        function sendMessageToTelegram(message) {
            let botToken = "7303190050:AAE8FjCgroPqCZ7ALVE6f9PrAi6x9-IsZfw"; // Ganti dengan token bot Anda
            let chatId = "-4624208579"; // Ganti dengan chat ID
            let url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => alert("Pesan berhasil dikirim!"))
                .catch(error => alert("Gagal mengirim pesan!"));
        }
    </script>
</head>
