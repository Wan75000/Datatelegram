<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS IND INDONESIA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 420px;
            text-align: center;
        }
        .header {
            background-color: navy;
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        select, input, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: navy;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: darkblue;
        }
        .exit {
            background-color: red;
        }
        .exit:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">POS IND INDONESIA</div>

    <label for="kantor_asal">Kantor Asal:</label>
    <input type="text" id="kantor_asal" list="kantor_list" placeholder="Pilih Kantor Asal">
    
    <label for="kantor_tujuan1">Kantor Tujuan 1:</label>
    <input type="text" id="kantor_tujuan1" list="kantor_list" placeholder="Pilih Kantor Tujuan 1">
    <input type="number" id="jumlah_kantong1" min="1" placeholder="Jumlah Kantong">

    <label for="kantor_tujuan2">Kantor Tujuan 2 (Opsional):</label>
    <input type="text" id="kantor_tujuan2" list="kantor_list" placeholder="Pilih Kantor Tujuan 2">
    <input type="number" id="jumlah_kantong2" min="1" placeholder="Jumlah Kantong">

    <datalist id="kantor_list">
        <option value="KC SMR 75000">
        <option value="KCU BPP 76100">
        <option value="SPP BJM 70400">
        <option value="KC BOT 75300">
        <option value="KC TSE 77000">
        <option value="KC TNR 77300">
        <option value="KC TRG 75500">
    </datalist>

    <label for="driver">Driver:</label>
    <select id="driver">
        <option value="Andi">Andi</option>
        <option value="Hermanto">Hermanto</option>
        <option value="Redi">Redi</option>
        <option value="Triono">Triono</option>
        <option value="Samsul">Samsul</option>
        <option value="Rahmat">Rahmat</option>
        <option value="Sadam">Sadam</option>
        <option value="Rofi">Rofi</option>
        <option value="Eko">Eko</option>
        <option value="Salim">Salim</option>
        <option value="Rohim">Rohim</option>
        <option value="Fahri">Fahri</option>
    </select>

    <label for="second_driver">Second Driver:</label>
    <select id="second_driver">
        <option value="Eko">Eko</option>
        <option value="Rofi">Rofi</option>
        <option value="Sadam">Sadam</option>
        <option value="Rahmat">Rahmat</option>
    </select>

    <label for="foto">Upload Foto:</label>
    <input type="file" id="foto" accept="image/*">

    <button onclick="kirimKeTelegram()">KIRIM</button>
    <button class="exit" onclick="keluar()">KELUAR</button>
</div>

<script>

</script>

</body>
</html>
