<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS IND INDONESIA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 420px;
            text-align: center;
        }
        .header {
            background-color: navy;
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        select, input, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: navy;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: darkblue;
        }
        .exit {
            background-color: red;
        }
        .exit:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">POS IND INDONESIA</div>

    <label for="rute">RUTE:</label>
    <select id="rute">
        <option value="ARPOS">ARPOS</option>
        <option value="POSLOG">POSLOG</option>
        <option value="TRESIER">TRESIER</option>
    </select>

    <label for="kantor_asal">Kantor Asal:</label>
    <select id="kantor_asal">
        <option value="">Pilihan</option>
        <option value="KC SMR 75000">KC SMR 75000</option>
        <option value="KCU BPP 76100">KCU BPP 76100</option>
        <option value="SPP BJM 70400">SPP BJM 70400</option>
        <option value="KC BOT 75300">KC BOT 75300</option>
        <option value="KC TSE 77000">KC TSE 77000</option>
        <option value="KC TNR 77300">KC TNR 77300</option>
        <option value="KC TRG 75500">KC TRG 75500</option>
        <option value="NONE">NONE</option>
    </select>

    <label for="kantor_tujuan1">Kantor Tujuan 1:</label>
    <select id="kantor_tujuan1">
        <option value="">Pilihan</option>
        <option value="KC SMR 75000">KC SMR 75000</option>
        <option value="KCU BPP 76100">KCU BPP 76100</option>
        <option value="SPP BJM 70400">SPP BJM 70400</option>
        <option value="KC BOT 75300">KC BOT 75300</option>
        <option value="KC TSE 77000">KC TSE 77000</option>
        <option value="KC TNR 77300">KC TNR 77300</option>
        <option value="KC TRG 75500">KC TRG 75500</option>
        <option value="NONE">NONE</option>
    </select>
    <input type="number" id="jumlah_kantong1" min="1" placeholder="Jumlah Kantong">

    <label for="kantor_tujuan2">Kantor Tujuan 2:</label>
    <select id="kantor_tujuan2">
        <option value="">Pilihan</option>
        <option value="KC SMR 75000">KC SMR 75000</option>
        <option value="KCU BPP 76100">KCU BPP 76100</option>
        <option value="SPP BJM 70400">SPP BJM 70400</option>
        <option value="KC BOT 75300">KC BOT 75300</option>
        <option value="KC TSE 77000">KC TSE 77000</option>
        <option value="KC TNR 77300">KC TNR 77300</option>
        <option value="KC TRG 75500">KC TRG 75500</option>
        <option value="NONE">NONE</option>
    </select>
    <input type="number" id="jumlah_kantong2" min="1" placeholder="Jumlah Kantong">

    <label for="driver">Driver:</label>
    <select id="driver">
        <option value="andi">Andi</option>
        <option value="hermanto">Hermanto</option>
        <option value="redi">Redi</option>
        <option value="triono">Triono</option>
        <option value="samsul">Samsul</option>
        <option value="rahmat">Rahmat</option>
        <option value="fahri">Fahri</option>
        <option value="rohim">Rohim</option>
        <option value="salim">Salim</option>
        <option value="eko">Eko</option>
        <option value="rofi">Rofi</option>
        <option value="sadam">Sadam</option>
    </select>

    <label for="second_driver">Second Driver:</label>
    <select id="second_driver">
        <option value="andi">Andi</option>
        <option value="hermanto">Hermanto</option>
        <option value="redi">Redi</option>
        <option value="triono">Triono</option>
        <option value="samsul">Samsul</option>
        <option value="rahmat">Rahmat</option>
        <option value="fahri">Fahri</option>
        <option value="rohim">Rohim</option>
        <option value="salim">Salim</option>
        <option value="eko">Eko</option>
        <option value="rofi">Rofi</option>
        <option value="sadam">Sadam</option>
    </select>

    <button onclick="kirimKeTelegram()">KIRIM</button>
    <button class="exit" onclick="keluar()">KELUAR</button>
</div>

<script>
    function kirimKeTelegram() {
        let token = "8121564417:AAEtuNjpJq8BFDI-iYhiXLadlTYbcPsfnws"; // Token Anda
        let chatId = "-4643025711"; // ID chat Anda

        let rute = document.getElementById("rute").value;
        let kantorAsal = document.getElementById("kantor_asal").value;
        let kantorTujuan1 = document.getElementById("kantor_tujuan1").value;
        let jumlahKantong1 = document.getElementById("jumlah_kantong1").value;
        let kantorTujuan2 = document.getElementById("kantor_tujuan2").value;
        let jumlahKantong2 = document.getElementById("jumlah_kantong2").value;
        let driver = document.getElementById("driver").value;
        let secondDriver = document.getElementById("second_driver").value;

        let pesan = `🏁🏁🏁 ${rute} 🏁🏁🏁\n`;
        pesan += `RUTE ${kantorAsal} ➡️ ${kantorTujuan1}`;
        if (kantorTujuan2 !== "NONE" && kantorTujuan2 !== "") {
            pesan += ` ➡️ ${kantorTujuan2}`;
        }
        pesan += `\n\n▫️Jumlah kantong ⤵️\n`;
        if (jumlahKantong1) {
            pesan += `  ${kantorTujuan1} \"${jumlahKantong1}\" Ktg\n`;
        }
        if (jumlahKantong2 && kantorTujuan2 !== "NONE") {
            pesan += `  ${kantorTujuan2} \"${jumlahKantong2}\" Ktg\n`;
        }
        pesan += `\n▫️Driver ➡️ ${driver}`;
        pesan += `\n▫️Second Driver ➡️ ${secondDriver}`;
        pesan += `\n\n"TERIMA KASIH"..!!🙏🙏🙏`;

        let url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(pesan)}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert("Pesan berhasil dikirim ke Telegram!");
                } else {
                    alert("Gagal mengirim pesan ke Telegram.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Terjadi kesalahan!");
            });
    }

    function keluar() {
        window.close();
    }
</script>

</body>
</html>
