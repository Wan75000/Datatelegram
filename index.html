<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS IND INDONESIA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 420px;
            text-align: center;
        }
        .header {
            background-color: navy;
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: navy;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: darkblue;
        }
        .exit {
            background-color: red;
        }
        .exit:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">POS IND INDONESIA</div>

    <label for="rute">RUTE:</label>
    <select id="rute">
        <option value="ARPOS">ARPOS</option>
        <option value="POSLOG">POSLOG</option>
        <option value="TRESIER">TRESIER</option>
    </select>

    <label for="kantor_asal">Kantor Asal:</label>
    <select id="kantor_asal">
        <option value="Pilihan">Pilihan</option>
        <option value="KC SMR 75000">KC SMR 75000</option>
        <option value="KCU BPP 76100">KCU BPP 76100</option>
        <option value="SPP BJM 70400">SPP BJM 70400</option>
    </select>

    <label for="kantor_tujuan1">Kantor Tujuan 1:</label>
    <select id="kantor_tujuan1">
        <option value="Pilihan">Pilihan</option>
        <option value="KC SMR 75000">KC SMR 75000</option>
        <option value="KCU BPP 76100">KCU BPP 76100</option>
        <option value="SPP BJM 70400">SPP BJM 70400</option>
    </select>
    <input type="number" id="jumlah_kantong1" min="1" placeholder="Jumlah Kantong">

    <label for="kantor_tujuan2">Kantor Tujuan 2:</label>
    <select id="kantor_tujuan2">
        <option value="Pilihan">Pilihan</option>
        <option value="KC SMR 75000">KC SMR 75000</option>
        <option value="KCU BPP 76100">KCU BPP 76100</option>
        <option value="SPP BJM 70400">SPP BJM 70400</option>
    </select>
    <input type="number" id="jumlah_kantong2" min="1" placeholder="Jumlah Kantong">

    <label for="jam_berangkat">Jam Berangkat:</label>
    <input type="time" id="jam_berangkat">

    <label for="no_plat">No Plat Angkutan:</label>
    <input type="text" id="no_plat">

    <label for="driver">Driver:</label>
    <input type="text" id="driver">

    <label for="second_driver">Second Driver:</label>
    <input type="text" id="second_driver">

    <button onclick="kirimKeTelegram()">KIRIM</button>
    <button class="exit" onclick="keluar()">KELUAR</button>
</div>

    function keluar() {

</script>

</body>
</html>
