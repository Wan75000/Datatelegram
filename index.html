<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS IND INDONESIA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background: linear-gradient(to bottom, #ffffff, #001f3f);
            color: white;
        }
        h2 {
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            text-align: left;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }
        label {
            display: block;
            width: 100%;
            font-weight: bold;
            color: #001f3f;
        }
        select, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #001f3f;
            border-radius: 5px;
            background-color: #e0e0e0;
            color: #000;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        video, canvas {
            width: 100%;
            display: none;
        }
        #backgroundImage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            display: none;
        }
    </style>
</head>
<body>

    <img id="backgroundImage" alt="Custom Background">

            <option>SPP BJM 70400</option>

        <label>JUMLAH KANTONG:</label>

        <label>UNGGAH LATAR BELAKANG:</label>
        <input type="file" id="uploadBackground" accept="image/*" onchange="setBackgroundImage()">

        <button onclick="generateMessage()">KIRIM KE TELEGRAM</button>
    </div>

    <script>
        function setBackgroundImage() {
            let fileInput = document.getElementById("uploadBackground");
            let backgroundImage = document.getElementById("backgroundImage");

            if (fileInput.files && fileInput.files[0]) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    backgroundImage.src = e.target.result;
                    backgroundImage.style.display = "block";
                };
                reader.readAsDataURL(fileInput.files[0]);
            }
        }

</body>
</html>
