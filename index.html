<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS IND INDONESIA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 420px;
            text-align: center;
        }
        .header {
            background-color: navy;
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        select, input, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: navy;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: darkblue;
        }
        .exit {
            background-color: red;
        }
        .exit:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">POS IND INDONESIA</div>

    <label for="kantor_asal">Kantor Asal:</label>
    <select id="kantor_asal">
        <option value="">Pilih Kantor Asal</option>
        <option value="KCU BPP 76100">KCU BPP 76100</option>
        <option value="KC SMR 75000">KC SMR 75000</option>
    </select>

    <label for="kantor_tujuan1">Kantor Tujuan 1:</label>
    <select id="kantor_tujuan1">
        <option value="">Pilih Kantor Tujuan</option>
        <option value="KC BOT 75300">KC BOT 75300</option>
        <option value="KC TSE 77000">KC TSE 77000</option>
    </select>
    <input type="number" id="jumlah_kantong1" min="1" placeholder="Jumlah Kantong">

    <label for="kantor_tujuan2">Kantor Tujuan 2:</label>
    <select id="kantor_tujuan2">
        <option value="">Pilih Kantor Tujuan</option>
        <option value="KC BOT 75300">KC BOT 75300</option>
        <option value="KC TSE 77000">KC TSE 77000</option>
    </select>
    <input type="number" id="jumlah_kantong2" min="1" placeholder="Jumlah Kantong">

    <label for="berangkat">Berangkat jam:</label>
    <input type="time" id="berangkat">

    <label for="no_plat">No Plat:</label>
    <input type="text" id="no_plat" placeholder="Masukkan No Plat">

    <label for="driver">Driver:</label>
    <input type="text" id="driver" placeholder="Masukkan Nama Driver">

    <label for="second_driver">Second Driver:</label>
    <input type="text" id="second_driver" placeholder="Masukkan Nama Second Driver">

    <button onclick="kirimKeTelegram()">KIRIM</button>
    <button class="exit" onclick="keluar()">KELUAR</button>
</div>

<script>

        let chatId = "-4643025711"; // ID Chat Telegram

        let kantorAsal = document.getElementById("kantor_asal").value;
        let kantorTujuan1 = document.getElementById("kantor_tujuan1").value;
        let jumlahKantong1 = document.getElementById("jumlah_kantong1").value || "0";
        let kantorTujuan2 = document.getElementById("kantor_tujuan2").value;
        let jumlahKantong2 = document.getElementById("jumlah_kantong2").value || "0";
        let berangkat = document.getElementById("berangkat").value || "12:00";
        let noPlat = document.getElementById("no_plat").value || "-";
        let driver = document.getElementById("driver").value || "-";
        let secondDriver = document.getElementById("second_driver").value || "-";

        let pesan = `üèÅüèÅüèÅ ARPOS üèÅüèÅüèÅ\n`;

        fetch(url)

    function keluar() {

</script>

</body>
</html>
